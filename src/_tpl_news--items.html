<div class="news-slider__item swiper-slide">
	<a href="#" class="news-slider__item__inner">
		<div class="news-slider__item__img">
			<time class="news-slider__item__date" datetime="@@datetime">@@date</time>
			<img src="@@src" alt="@@if(context.alt){@@alt}@@if(!context.alt){@@title}" />
		</div>
		<div class="news-slider__item__content">
			<div class="news-slider__item__title">@@title</div>
			<div class="news-slider__item__text">@@text</div>
		</div>
	</a>
</div>
