<div class="soc-share__item">
	<div class="soc-share__item__label">@@label</div>
	<div class="soc-share__item__list">
		@@if(context.vk){<a href="@@vk.link" class="@@vk.class" target="_blank"><span>@@vk.title</span>@@vk.svg</a>}
		@@if(context.inst){<a href="@@inst.link" class="@@inst.class" target="_blank"><span>@@inst.title</span>@@inst.svg</a>}
		@@if(context.ok){<a href="@@ok.link" class="@@ok.class" target="_blank"><span>@@ok.title</span>@@ok.svg</a>}
		@@if(context.fb){<a href="@@fb.link" class="@@fb.class" target="_blank"><span>@@fb.title</span>@@fb.svg</a>}
	</div>
</div>
