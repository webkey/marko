<div class="user-options">
	<div class="user-options__item lang-select user-options__item_lang ms-drop__container-js @@if(!context.forDevices){hide--mob-md}">
		<a href="#" class="lang-select__opener ms-drop__opener-js"><span>Ru</span></a>
		<ul class="lang-select__drop ms-drop__drop-js">
			<li class="active-item"><a href="#"><span>Ru</span></a></li>
			<li><a href="#"><span>En</span></a></li>
			<li><a href="#"><span>By</span></a></li>
		</ul>
	</div>
	<div class="user-options__item user-options__item_search search-form-js">
		<a href="javascript:void(0)" class="search-closer search-closer-js">@@include("includes/svg/icon-cross.svg") <span class="hide-text">Открыть форму поиска</span></a>
		<a href="javascript:void(0)" class="search-opener search-opener-js">@@include("includes/svg/icon-search.svg") <span class="hide-text">Закрыть форму поиска</span></a>
		<form class="search-form" action="#" method="post" data-tc-stop>
			<div class="search-form__field input-wrap">
				<label for="search">&nbsp;</label>
				<input type="search" class="search-form__input field-effects-js" placeholder="Поиск..." id="search"/>
				<div class="search-form__btn">
					@@include("includes/svg/icon-search.svg")
					<span>Find</span>
					<input type="submit" value="">
				</div>
			</div>
		</form>
	</div>
	<div class="user-options__item user-options__item_login">
		<a href="#" class="btn-login-js">@@include("includes/svg/icon-login.svg") <span class="hide-text">Вход</span></a>
	</div>
	<div class="user-options__item user-options__item_social">
		<a href="#">@@include("includes/svg/icon-share.svg") <span class="hide-text">Соцсети</span></a>
	</div>
</div>
