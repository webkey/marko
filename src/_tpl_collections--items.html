<div class="collection-slider__item swiper-slide">
	<div class="collection-slider__item-bg">
		<img src="@@bg" alt="image description" />
	</div>
	<div class="collection-slider__item-inner" style="background-image: url(@@mask);">
		<a href="#!" class="collection-slider__item-logo">
			<img src="@@src" alt="@@if(context.alt){@@alt}@@if(!context.alt){@@title}" />
		</a>
		<div class="collection-slider__item-content">
			<div class="collection-slider__item-text">@@text</div>
		</div>
	</div>
</div>
