<div class="collection-slider__item swiper-slide">
	<div class="collection-slider__item__inner">
		<div class="collection-slider__item__img">
			<img src="@@src" alt="@@if(context.alt){@@alt}@@if(!context.alt){@@title}" />
		</div>
		<div class="collection-slider__item__content">
			<div class="collection-slider__item__title">@@title</div>
			<div class="collection-slider__item__text">@@text</div>
		</div>
	</div>
</div>
